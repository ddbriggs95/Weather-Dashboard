<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="Assets/style.css"> -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
     <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row content-row">
            <div class="col-12 col-md-3 bg-light pt-3">
                <h5>Search for a city:</h5>
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="search-city" placeholder="Enter city here">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="search-city-button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
               
          
                  
        

    
</body>
</html>
